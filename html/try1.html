    <body>
    	<script>
            function Person(name,age){
                this.name = name;
                this.age = age;
                this.info = function(){
                    document.write(this.name);
                    document.write(this.age);
                }
            }

            var p1 = new Person("KK",24);
            p1.info();
            var p2 = new Person("LL",22);
            p2.info();
    	</script>
